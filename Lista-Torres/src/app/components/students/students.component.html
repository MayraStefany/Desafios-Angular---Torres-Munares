<div class="contents">
    <div class="container">
        <h1>{{ title }}</h1>
        <hr />
        <div class="row">
            <div  class="col-12">
                <div class="card" [ngClass]="+ i.Nota < 13 ? 'desaprovado' : 'aprovado'" *ngFor="let i of rows">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h4 class="card-title">{{i.Nombre}}</h4>
                        <p class="card-text">Postulaci√≥n a: {{i.Postulacion}}</p>
                        <p class="card-text">Idioma: {{i.Idioma}}</p>
                        <p class="card-text">Nota: {{i.Nota}}</p>
                        <p class="card-text">Fecha de inicio: {{i.Fecha_inicio}}</p>
                    </div>
                </div>
            </div>
        </div>
        

       
        <hr>
        <div class="text-start">
            <p class="desaprovado">**ROJO** Alumno no procede al intercambio</p>
            <p class="aprovado">**VERDE** Alumno procede al intercambio</p>
        </div>
    </div>
</div>

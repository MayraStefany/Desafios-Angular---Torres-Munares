<div class="contents">
    <div class="container">
        <h1 class="titulo">{{ title }}</h1>
        <hr />
        <div class="row">
            <div  class="col-12">
                <div class="card" [ngClass]="+ estudiante.Nota < 13 ? 'desaprovado' : 'aprovado'" *ngFor="let estudiante of rows">
                    <img src="{{estudiante.imagen}}" class="card-img-top" style="height: 260px;">
                    <div class="card-body">
                        <h4 class="card-title">{{estudiante.Nombre}}</h4>
                        <p class="card-text">
                            <span>Postulaci√≥n a: {{estudiante.Postulacion}}</span><br>
                            <span>Idiomas: {{estudiante.Idiomas}}</span><br>
                            <b>Nota: {{estudiante.Nota}}</b><br>
                            <span>Fecha de inicio: {{estudiante.Fecha_inicio}}</span>
                        </p>
                        
                    </div>
                </div>
            </div>
        </div>
       
        <hr>
        <div class="text-start">
            <b class="desaprovado">**ROJO** Alumno no procede al intercambio</b> 
            <br>
            <b class="aprovado" style="color: #1c502d;">**VERDE** Alumno procede al intercambio</b>
        </div>
    </div>
</div>
